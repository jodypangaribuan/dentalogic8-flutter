name: test_flutter
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  camera: ^0.11.1
  tflite_flutter: ^0.12.1
  intl: ^0.20.2
  uuid: ^4.5.2
  image_picker: ^1.2.1
  path_provider: ^2.1.5
  shared_preferences: ^2.5.3
  google_fonts: ^6.3.2
  image: ^4.7.2
  flutter_onnxruntime: ^1.6.2
  shimmer: ^3.0.0
  persistent_bottom_nav_bar_v2: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/app-logo.jpg"
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/models/best_float16.tflite
    - assets/models/best_full_integer_quant.tflite
    - assets/models/best.onnx
    - assets/labels.txt
